<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: 10em;
      padding-right: .75em;
      }
    .select-arrow {
      top: 13px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup/">Sign Up! <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/userlogin/">Login!</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  
    <section class="h-50 bg-dark"5 >
      
      <div class="container py-5 align-items-center">
            <div class="card card-registration my-4 pl-20">
              
                <div class="col-xl-20">
                  <div class="card-body p-md-5 text-black">
                    
                    <h3 class="mb-5 text-uppercase">ENTER YOUR DETAILS</h3>
                  
                    <form action="/signup/" method="post">
                    {%csrf_token%}
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example97" class="form-control form-control-lg" name="email" />
                        <label class="form-label" for="form3Example97">Email ID</label>
                      </div>
                      
                  
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" name="first_name" />
                            <label class="form-label" for="form3Example1m">First Name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" name="last_name" />
                            <label class="form-label" for="form3Example1n">Last Name</label>
                          </div>
                        </div>
                      </div>
                      
                      <div class="form-outline mb-4">
                        
                        <label for="birthday">Date of Birth:</label>
                        <input type="date" id="birthday" name="dob">
                        
                      </div>
                      
                      <div class="form-outline mb-4">
                      
                        <input type="text-field" id="form3Example8" class="form-control form-control-lg" name="gender" />
                        <label class="form-label" for="form3Example8">Gender</label>                       
                        
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text-field" id="form3Example8" class="form-control form-control-lg" name="highestqualification" />
                        <label class="form-label" for="form3Example8">Highest Qualification</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text-field" id="form3Example8" class="form-control form-control-lg" name="specialisation" />
                        <label class="form-label" for="form3Example8">Specialisation</label>
                      </div>
                      
                      <div class="form-outline mb-4"> 
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="address"></textarea>
                        
                        <label for="exampleFormControlTextarea1">Address</label>
                      </div>
                      
                      <div class="form-outline mb-4">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password1"/>
                      <label class="form-label" for="form3Example4cg">Password</label>
                    </div>
                    
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="password2"/>
                      <label class="form-label" for="form3Example4cdg">Confirm password</label>
                    </div>
                    <div class="d-flex justify-content-end pt-3">
                      <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      {%for message in messages%}
              <h4>{{message}}</h4>
              {%endfor %}
            </div>
          
                    </div>    
                  </form>
                  </div>
                </div>
              </div>
            </section>
            <div>
              
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
